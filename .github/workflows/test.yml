name: Run Tests
# This workflow is triggered on pushes to the repository.
on:
  push:
  workflow_dispatch:

env:
  NO_COLOR: true
  CI: 1

jobs:
  build:
    name: Test
    timeout-minutes: 15
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3

      - name: Setup yarn
        run: |
          mkdir -p ~/.local/bin
          curl -fsSL \
            https://github.com/yarnpkg/yarn/releases/download/v1.22.18/yarn-1.22.18.js > ~/.local/bin/yarn
          chmod +x ~/.local/bin/yarn

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install Dependencies
        run: echo "Installing dependencies" && yarn install && echo "Done installing dependencies"

      - name: Run Tests
        run: yarn test
